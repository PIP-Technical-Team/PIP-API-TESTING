      - url: "{{_['base_url_vm']}}/pc-charts"
        name: pc-charts-vm
        meta:
          id: req_7dbad3fa44804b62867b67dced1c2974
          created: 1763074118281
          modified: 1763074118281
          isPrivate: false
          description: >-
            The test on this request asserts that the reponse has a "200 OK"
            status.


            You can check for any HTTP status code using the same mechanism, for
            example `pm.response.to.have.status(403)` if your API should return
            an "Unauthorized" response.
          sortKey: -1763074111987
        method: GET
        parameters:
          - name: country
            value: all
            disabled: false
          - name: year
            value: all
            disabled: false
          - name: povline
            value: "2.15"
            disabled: false
          - name: ppp_version
            value: "{{ppp_version}}"
            disabled: false
        scripts:
          afterResponse: >-
            insomnia.test("Status code is 200", function () {
                insomnia.response.to.have.status(200);
            });


            // Parse the response body as JSON

            var response = insomnia.response.json();

            const keys = Object.keys(response[0]);

            //console.log(keys);


            // Define your set of expected values for keys

            const expected_column_names = [
                "country_code",
                "reporting_year",
                "welfare_type",
                "reporting_level",
                "median",
                "gini",
                "polarization",
                "mld",
                "decile1",
                "decile2",
                "decile3",
                "decile4",
                "decile5",
                "decile6",
                "decile7",
                "decile8",
                "decile9",
                "decile10",
                "region_code",
                "survey_coverage",
                "survey_comparability",
                "comparable_spell",
                "survey_year",
                "reporting_pop",
                "ppp",
                "cpi",
                "distribution_type",
                "is_interpolated",
                "poverty_line",
                "mean",
                "headcount",
                "poverty_gap",
                "poverty_severity",
                "watts",
                "pop_in_poverty",
                "spr", 
                'pg',
                'estimate_type']

            // Loop through each key in your expected values

            keys.forEach(item => {
                insomnia.test("Each column name matched expected column names", function() {
                    insomnia.expect(expected_column_names).to.include(item);
                });
            });
        settings:
          renderRequestBody: true
          encodeUrl: true
          followRedirects: global
          cookies:
            send: true
            store: true
          rebuildPath: true
